<!DOCTYPE html>
<html>
    <head>
        <title>Fiable</title>
        <link rel="stylesheet" href="css/styles.css"> 
        <meta name="viewport" content="width=device-width">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>
    <body>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <img id="logo" data-aos="fade-down" src="img/fiable-logo.png">
        <img id="scroll" src="img/arrow.png">
        <p data-aos="fade-right">We give the ability for <b>biking enthusiasts</b> to get <b>compensated</b> for what they <b>love to do</b> by providing an <b>incentivized rewards app</b>.</p>
        <div id="mailjet" data-aos="fade-up">
            <iframe class="mj-w-res-iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://app.mailjet.com/widget/iframe/7Pzi/MQ8" width="500px" height="500px" display="block"></iframe>
            <script type="text/javascript" src="https://app.mailjet.com/statics/js/iframeResizer.min.js"></script>
        </div>
        <div id="socials">
            <a data-aos="fade-right" href="https://twitter.com/FiableHQ" target="_blank"><img id="twitter" src="img/twitter.png"></a>
            <a data-aos="fade-down" href="https://instagram.com/fiablehq" target="_blank"><img id="instagram" src="img/insta.png"></a>
            <a data-aos="fade-up" href="https://www.facebook.com/FiableHQ" target="_blank"><img id="facebook" src="img/fb.png"></a>
            <a data-aos="fade-left" href="https://linkedin.com/company/fiabletransportation"  target="_blank"><img id="linkedin" src="img/linkedin.png"></a>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </body>
    <script>
        AOS.init({ duration: 1200,})
        window.addEventListener('load', AOS.refresh)
    </script>
</html>
